<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问题反馈</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mx.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: white;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="color: black;">发送</button>
			<h1 class="mui-title">问题反馈</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-inline">问题和意见</div>
				<a class="mui-pull-right mui-inline" href="#popover">
					快捷输入
					<span class="mui-icon mui-icon-arrowdown"></span>
				</a>
				<!--快捷输入具体内容，开发者可自己替换常用语-->
				<div id="popover" class="mui-popover">
					<div class="mui-popover-arrow"></div>
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<!--仅流应用环境下显示-->
								<li class="mui-table-view-cell stream">
									<a href="#">桌面快捷方式创建失败</a>
								</li>
								<li class="mui-table-view-cell"><a href="#">ios下载不应该收费</a></li> 
								<li class="mui-table-view-cell"><a href="#">运行缓慢，很卡</a></li>
								<li class="mui-table-view-cell"><a href="#">偶发性崩溃(停止运行)</a></li>
								<li class="mui-table-view-cell"><a href="#">UI(界面)不合适</a></li>
							</ul>
						</div>
					</div> 
				</div>
			</div>
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
			</div>
			<p >图片(选填,提供问题截图,总大小10M以下)</p>
			<div id='image-list' class="row image-list"></div>
 			<p>联系方式</p>
			<div class="mui-input-row">
				<input id='contact' type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" />
			</div>
			<div class="mui-content-padded">
				<div class="mui-inline">应用评分</div>
				<div class="icons mui-inline" style="margin-left: 6px;">
					<i data-index="1" class="mui-icon mui-icon-star"></i>
					<i data-index="2" class="mui-icon mui-icon-star"></i>
					<i data-index="3" class="mui-icon mui-icon-star"></i>
					<i data-index="4" class="mui-icon mui-icon-star"></i>
					<i data-index="5" class="mui-icon mui-icon-star"></i>
				</div>
			</div><br />
		</div>
		<script src="../../js/mui.min.js"></script> 
		<script src=" ../../js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/bmob-min.js"></script>
		<script src="../../js/immersed2.js"></script>
			
		<script type="text/javascript"> 
			mui.init();
			Bmob.initialize("21bfb1f1037b3963aaa2fe01bee1bc68", "2ad5eef1e9db172e8448216b0f16a5b8");
			mui('.mui-scroll-wrapper').scroll(); 
			
			mui.plusReady(function(){
				var wv=plus.webview.currentWebview();
				// 关闭侧滑返回功能
				//wv.setStyle({'popGesture':'none'});
				// 侧滑返回后关闭webview
				wv.setStyle({'popGesture':'close'});
				// 侧滑返回后隐藏webview
				//wv.setStyle({'popGesture':'hide'});
			})
			
			
		</script>
	</body>

</html>
